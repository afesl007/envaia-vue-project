<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="icon" type="image/png" sizes="96x96" href="<%= webpackConfig.output.publicPath %>favicon.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Vue Material Dashboard by Creative Tim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <!--  Fonts and icons     -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBHCWxL5mmhM1uvljRSJy2JlqpR48ZfVoI&amp;libraries=places"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue-place-autocomplete@0.5.3/dist/VuePlaceAutocomplete.umd.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>


</head>
  <body>
    <div id="app">
      
    </div>


    <!-- built files will be auto injected -->
    <div class="ct-chart ct-golden-section" id="chart1"></div>
    <div class="ct-chart ct-golden-section" id="chart2"></div>

    <script>
    // Initialize a Line chart in the container with the ID chart1
    new Chartist.Line('#chart1', {
        labels: [1, 2, 3, 4],
        series: [[100, 120, 180, 200]]
    });

    // Initialize a Line chart in the container with the ID chart2
    new Chartist.Bar('#chart2', {
        labels: [1, 2, 3, 4],
        series: [[5, 2, 8, 3]]
    });
    </script>

    <script src="../bower_components/chartist/dist/chartist.min.js"></script>
    
  </body>
</html>
